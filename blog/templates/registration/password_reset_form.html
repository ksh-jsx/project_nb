{% extends 'baangbang/base.html' %}

{% block title %}Forgot Your Password?{% endblock %}
{% block content %}
<form method="POST"  class="password_reset">
  {% if form.errors %}
        <p>없는 이메일임</p>
  {% endif %}
  {% csrf_token %}
  <p>
    <label for="id_email">이메일:</label> 
    <input type="email" name="email" size="30" placeholder="이메1일 주소" required="" id="id_email">
  </p>
  <input type="submit" value="비밀번호 초기화">
</form>
{% endblock %}
