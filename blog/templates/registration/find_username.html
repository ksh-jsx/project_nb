{% extends 'baangbang/base.html' %}

{% block content %}

    <form method="post"  autocomplete="off">
        {% csrf_token %}
        {{form}}

        {% endif %} 
        <button type="submit" id="submitBtn">찾기</button>
    </form>
{% endblock %}
